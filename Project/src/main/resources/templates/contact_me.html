<div class='container'>
	<div class='row'>
		<div class='col-sm-3'></div>
		<div class='col-sm-6 forms'>
			<form th:action="@{/send}" method="post" class='form-horizontal' 
				method="post">
				<h2>Contact form</h2>
				<div class="form-group">
					<div class="col-sm-9">
						<input type="text" class="form-control" id="nameAndSurname"
							name="nameAndSurname" placeholder="Name and surname" required/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<input type="email" class="form-control" id="email" name="email"
							placeholder="e-mail" required/>
					</div>
				</div>

				<div class="form-group">
					<div class='col-sm-9'>
						<input type='text' class="form-control" id='topic' name='topic'
							placeholder='Topic' required/>
					</div>
				</div>

				<div class="form-group">
					<div class='col-sm-9'>
						<textarea name='content' class="form-control" rows='8'
							id="content" name="content" placeholder='Message' required></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class='col-sm-9'>
						<input type='submit' name='submit' class="btn btn-primary"
							 value='Submit' />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<br />

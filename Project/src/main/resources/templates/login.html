<div class="container">
	<h3>
		<p style="text-align: center;">You don't have access to this
			resource. Log in!</p>
	</h3>
	<div class="row justify-content-md-center">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">

			<form th:action="@{/login}" method="post" class="form-horizontal">
				<div th:if="${param.logout != null}" class="alert alert-success">
					<p>You have been logged out successfully.</p>
				</div>
				<div class="input-group input-sm">
					<label class="input-group-addon" for="username"><i
						class="fa fa-user"></i></label> <input type="text" class="form-control"
						id="username" name="username" placeholder="Enter Username"
						required>
				</div>
				<div class="input-group input-sm">
					<label class="input-group-addon" for="password"><i
						class="fa fa-lock"></i></label> <input type="password"
						class="form-control" id="password" name="password"
						placeholder="Enter Password" required>
				</div>
				<div class="input-group input-sm">
					<div class="form-check"">
						<input class="form-check-input" type="checkbox" value=""
							id="remember-me" name="remember-me"> <label
							class="form-check-label" for="defaultCheck2"> Remember me
						</label>
					</div>
				</div>
				<div class="form-actions">
					<input type="submit" class="btn btn-block btn-primary btn-default"
						value="Log in">
				</div>
			</form>
		</div>
	</div>
</div>

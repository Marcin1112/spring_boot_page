<div class="container" ng-repeat="reag in reagent">
	<h3>
		<p style="text-align: center;">Czy na pewno chcesz usunąć wpis?</p>
	</h3>
	<br />
	<div class="row justify-content-md-center">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">

			<form th:action="@{/reagents_delete}" method="post"
				class="form-horizontal">
				<input type="hidden" id="id" name="id" value="{{reag.id}}">

				<div class="form-actions">
					<div class="container">
						<div class="col-sm-2">
							<input type="submit" class="btn btn-block btn-primary btn-danger"
								value="Tak">
						</div>
						<div class="col-sm-2">
							<a class="btn btn-block btn-primary btn-default"
								th:href="@{#!reagents}" />Nie</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
